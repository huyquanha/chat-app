syntax = "proto3";

package room.v1;

option go_package = "github.com/huyquanha/chat-app/protos/room/v1;roomv1";

message Room {
  string id = 1;
  string name = 2;
}

message CreateRoomRequest {
  string name = 1;
  repeated string member_ids = 2;
}

message CreateRoomResponse {
  string room_id = 1;
}

service RoomService {
  rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse);
}