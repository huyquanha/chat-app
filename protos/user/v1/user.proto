syntax = "proto3";

package user.v1;

option go_package = "github.com/huyquanha/chat-app/protos/user/v1;userv1";

message User {
  string id = 1;
  string username = 2;
}

message CreateUserRequest {
  string username = 1;
}

message CreateUserResponse {
  string user_id = 1;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}